<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/style.css">
   <title>Coding Quiz Challenge</title>
</head>

<body>
   <header id="time">Countdown: <span id="time-left">100</span></header>

   <div id="displayStart">
      <h1>Coding Quiz Challenge</h1>
      <p>Please answer all questions. If the answer is wrong, 15 seconds will be deducted from your time.</p>
      <button id="start-button">Click here to start</button>
   </div>

   <div id="questions">
      <h1 id="display-question"></h1>
      <div id="choices"></div>
   </div>

   <ul id="high-scores"></ul>

   <script src="./assets/script.js"></script>
</body>

</html>
